        html {
            position: relative;

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            /* iOS Safari specific fixes */
            -webkit-overflow-scrolling: touch;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-out;
        }
        
        .animate-slideUp {
            animation: slideUp 0.4s ease-out;
        }
        
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .card-shadow {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:active {

        }
        
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .progress-bar {

        }
        
        audio {

            background: #f3f4f6;
        }

        }

            // Daily Program Methods
            generateDailyProgram() {
                const today = new Date().toDateString();
                const lastGenerated = localStorage.getItem('dailyProgramDate');

                // Check if we already have today's program
                if (lastGenerated === today) {
                    const savedProgram = localStorage.getItem('dailyProgram');
                    if (savedProgram) {
                        this.state.dailyPhrases = JSON.parse(savedProgram);
                        return;
                    }
                }

                // Generate new daily program
                const allPhrases = [];
                Object.entries(categories).forEach(([catId, category]) => {
                    category.phrases.forEach(phrase => {
                        allPhrases.push({
                            ...phrase,
                            categoryId: catId,
                            categoryName: category.name,
                            categoryIcon: category.icon,
                            categoryColor: category.color
                        });
                    });
                });

                // Shuffle and select 10 phrases
                // Prioritize uncompleted phrases, but include some completed ones for review
                const uncompleted = allPhrases.filter(p =>
                    !this.state.completedPhrases.includes(`${p.categoryId}-${p.id}`)
                );
                const completed = allPhrases.filter(p =>
                    this.state.completedPhrases.includes(`${p.categoryId}-${p.id}`)
                );

                // Shuffle both arrays
                const shuffleArray = (array) => {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                    return array;
                };

                shuffleArray(uncompleted);
                shuffleArray(completed);

                // Select 8 uncompleted (or all if less than 8) and 2 completed for review
                const selectedUncompleted = uncompleted.slice(0, 8);
                const selectedCompleted = completed.slice(0, 2);
                const dailySelection = [...selectedUncompleted, ...selectedCompleted];

                // Shuffle final selection
                shuffleArray(dailySelection);

                // Limit to 10 phrases
                this.state.dailyPhrases = dailySelection.slice(0, 10);

                // Save to localStorage
                localStorage.setItem('dailyProgram', JSON.stringify(this.state.dailyPhrases));
                localStorage.setItem('dailyProgramDate', today);
            }

            async startRecording() {
                try {
                    // Check if we already have an active stream, if not request microphone access
                    if (!this.audioStream || !this.audioStream.active) {
                        this.audioStream = await navigator.mediaDevices.getUserMedia({
                            audio: {
                                echoCancellation: true,
                                noiseSuppression: true,
                                sampleRate: 44100
                            }
                        });
                    }

                    // Detect supported MIME type for iOS Safari compatibility
                    let options = {};
                    let mimeType = '';

                    // Try different formats in order of preference
                    if (MediaRecorder.isTypeSupported('audio/mp4')) {
                        mimeType = 'audio/mp4';
                        options = { mimeType };
                    } else if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
                        mimeType = 'audio/webm;codecs=opus';
                        options = { mimeType };
                    } else if (MediaRecorder.isTypeSupported('audio/webm')) {
                        mimeType = 'audio/webm';
                        options = { mimeType };
                    } else if (MediaRecorder.isTypeSupported('audio/ogg;codecs=opus')) {
                        mimeType = 'audio/ogg;codecs=opus';
                        options = { mimeType };
                    }

                    this.mediaRecorder = new MediaRecorder(this.audioStream, options);
                    this.audioChunks = [];
                    this.recordedMimeType = this.mediaRecorder.mimeType;

                    console.log('Recording with MIME type:', this.recordedMimeType);

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data && event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = () => {
                        // Create blob with proper MIME type
                        const audioBlob = new Blob(this.audioChunks, { type: this.recordedMimeType });
                        const url = URL.createObjectURL(audioBlob);

                        this.state.audioBlob = audioBlob;
                        this.state.audioURL = url;
                        this.state.audioMimeType = this.recordedMimeType;

                        console.log('Recording stopped, blob size:', audioBlob.size, 'type:', this.recordedMimeType);

                        this.render();

                        // Ensure audio element loads properly on iOS
                        setTimeout(() => {
                            const audioElement = document.getElementById('recordingPlayer');
                            if (audioElement) {
                                audioElement.load();
                            }
                        }, 100);
                    };

                    // Start recording
                    this.mediaRecorder.start();
                    this.state.isRecording = true;
                    this.render();
                } catch (error) {
                    console.error('Recording error:', error);
                    alert('Kon geen toegang krijgen tot de microfoon: ' + error.message);
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.state.isRecording) {
                    this.state.isRecording = false;
                    this.mediaRecorder.stop();

                    // Don't stop the audio stream here - keep it active for the session
                    // This prevents iOS from asking for microphone permission repeatedly
                    // The stream will be stopped when leaving practice mode

                    this.render();
                }
            }

            async markAsCompleted(isPerfect = false) {
                const currentPhrase = categories[this.state.currentCategory].phrases[this.state.currentPhraseIndex];
                const phraseId = `${this.state.currentCategory}-${currentPhrase.id}`;

                if (!this.state.completedPhrases.includes(phraseId)) {
                    this.state.completedPhrases.push(phraseId);

                    const points = currentPhrase.difficulty === 'easy' ? 10 :
                                 currentPhrase.difficulty === 'medium' ? 15 : 20;
                    const bonusPoints = isPerfect ? 5 : 0;

                    this.state.stats.totalPoints += points + bonusPoints;
                    this.state.stats.phrasesCompleted += 1;
                    if (isPerfect) this.state.stats.perfectPhrases += 1;
                    this.state.stats.dailyGoal += 1;

                    const today = new Date().toDateString();
                    if (this.state.stats.lastPlayedDate !== today) {
                        const yesterday = new Date();
                        yesterday.setDate(yesterday.getDate() - 1);
                        const wasYesterday = this.state.stats.lastPlayedDate === yesterday.toDateString();
                        this.state.stats.streak = wasYesterday ? this.state.stats.streak + 1 : 1;
                    }
                    this.state.stats.lastPlayedDate = today;

                    this.state.stats.level = Math.floor(this.state.stats.totalPoints / 100) + 1;

                    const categoryPhrases = categories[this.state.currentCategory].phrases;
                    const completedInCategory = categoryPhrases.filter(p =>
                        this.state.completedPhrases.includes(`${this.state.currentCategory}-${p.id}`)
                    ).length;

                    if (completedInCategory === categoryPhrases.length &&
                        !this.state.stats.categoriesCompleted.includes(this.state.currentCategory)) {
                        this.state.stats.categoriesCompleted.push(this.state.currentCategory);
                    }

                    this.checkBadges();
                    await this.saveUserData();
                    await this.loadLeaderboard();
                }

                this.state.audioURL = null;

                // Auto-advance to next daily phrase if from daily program
                if (this.state.fromDailyProgram) {
                    // Check if all daily phrases are completed
                    const allDailyCompleted = this.state.dailyPhrases.every(phrase =>
                        this.state.completedPhrases.includes(`${phrase.categoryId}-${phrase.id}`)
                    );

                    if (allDailyCompleted) {
                        // Show completion screen
                        this.state.showDailyCompletion = true;
                        this.state.fromDailyProgram = false;
                        this.state.currentTab = 'home';
                    } else {
                        // Find next uncompleted phrase
                        const nextUncompletedIndex = this.state.dailyPhrases.findIndex((phrase, index) =>
                            index > this.state.currentDailyPhraseIndex &&
                            !this.state.completedPhrases.includes(`${phrase.categoryId}-${phrase.id}`)
                        );

                        if (nextUncompletedIndex !== -1) {
                            // Auto-advance to next phrase
                            setTimeout(() => {
                                this.startDailyPhrase(nextUncompletedIndex);
                            }, 500);
                        } else {
                            // No more phrases, go back to home
                            this.state.fromDailyProgram = false;
                            this.state.currentTab = 'home';
                        }
                    }
                }

                this.render();
            }

            checkBadges() {
                Object.values(badges).forEach(badge => {
                    if (!this.state.stats.badges.includes(badge.id)) {
                        let shouldAward = false;
                        
                        switch (badge.type) {
                            case 'phrases':
                                shouldAward = this.state.stats.phrasesCompleted >= badge.requirement;
                                break;
                            case 'perfect':
                                shouldAward = this.state.stats.perfectPhrases >= badge.requirement;
                                break;
                            case 'streak':
                                shouldAward = this.state.stats.streak >= badge.requirement;
                                break;
                            case 'category':
                                shouldAward = this.state.stats.categoriesCompleted.length >= badge.requirement;
                                break;
                            case 'allCategories':
                                shouldAward = this.state.stats.categoriesCompleted.length >= 5;
                                break;
                            case 'level':
                                shouldAward = this.state.stats.level >= badge.requirement;
                                break;
                            case 'dailyPhrases':
                                shouldAward = this.state.stats.dailyGoal >= badge.requirement;
                                break;
                        }
                        
                        if (shouldAward) {
                            this.state.stats.badges.push(badge.id);
                            this.state.newBadge = badge;
                            setTimeout(() => {
                                this.state.newBadge = null;
                                this.render();
                            }, 3000);
                        }
                    }
                });
            }

            renderBottomNav() {
                return `
                    <div class="fixed bottom-0 left-0 right-0 glass-effect shadow-2xl border-t border-gray-200" style="z-index: 1000;">
                        <div class="flex justify-around max-w-2xl mx-auto">
                            <button id="nav-home" onclick="app.switchTab('home')"
                                    class="flex-1 py-4 flex flex-col items-center gap-1 transition-all ${
                                        this.state.currentTab === 'home'
                                            ? 'text-purple-600'
                                            : 'text-gray-400 hover:text-gray-600'
                                    }">
                                <i class="fas fa-home text-xl"></i>
                                <span class="text-xs font-bold">Home</span>
                            </button>
                            <button id="nav-practice" onclick="app.switchTab('practice')"
                                    class="flex-1 py-4 flex flex-col items-center gap-1 transition-all ${
                                        this.state.currentTab === 'practice'
                                            ? 'text-purple-600'
                                            : 'text-gray-400 hover:text-gray-600'
                                    }">
                                <i class="fas fa-microphone text-xl"></i>
                                <span class="text-xs font-bold">Oefen</span>
                            </button>
                            <button id="nav-flashcards" onclick="app.switchTab('flashcards')"
                                    class="flex-1 py-4 flex flex-col items-center gap-1 transition-all ${
                                        this.state.currentTab === 'flashcards' 
                                            ? 'text-purple-600' 
                                            : 'text-gray-400 hover:text-gray-600'
                                    }">
                                <i class="fas fa-layer-group text-xl"></i>
                                <span class="text-xs font-bold">Cards</span>
                            </button>
                            <button id="nav-badges" onclick="app.switchTab('badges')"
                                    class="flex-1 py-4 flex flex-col items-center gap-1 relative transition-all ${
                                        this.state.currentTab === 'badges'
                                            ? 'text-purple-600'
                                            : 'text-gray-400 hover:text-gray-600'
                                    }">
                                <i class="fas fa-trophy text-xl"></i>
                                <span class="text-xs font-bold">Badges</span>
                                ${this.state.stats.badges.length > 0 ? `
                                    <span class="absolute top-2 right-1/4 rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold text-white"
                                          style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                                        ${this.state.stats.badges.length}
                                    </span>
                                ` : ''}
                            </button>
                            <button id="nav-leaderboard" onclick="app.switchTab('leaderboard')"
                                    class="flex-1 py-4 flex flex-col items-center gap-1 transition-all ${
                                        this.state.currentTab === 'leaderboard'
                                            ? 'text-purple-600'
                                            : 'text-gray-400 hover:text-gray-600'
                                    }">
                                <i class="fas fa-ranking-star text-xl"></i>
                                <span class="text-xs font-bold">Rank</span>
                            </button>
                            <button id="nav-settings" onclick="app.switchTab('settings')"
                                    class="flex-1 py-4 flex flex-col items-center gap-1 transition-all ${
                                        this.state.currentTab === 'settings'
                                            ? 'text-purple-600'
                                            : 'text-gray-400 hover:text-gray-600'
                                    }">
                                <i class="fas fa-cog text-xl"></i>
                                <span class="text-xs font-bold">Setup</span>
                            </button>
                        </div>
                    </div>
                `;
            }

            switchTab(tab) {
                this.state.currentTab = tab;
                this.render();
            }

            selectCategory(category) {
                // Clean up audio when switching categories
                if (this.state.audioURL) {
                    URL.revokeObjectURL(this.state.audioURL);
                }
                if (this.audioStream) {
                    this.audioStream.getTracks().forEach(track => track.stop());
                    this.audioStream = null;
                }

                this.state.currentCategory = category;
                this.state.currentPhraseIndex = 0;
                this.state.currentTab = 'practice';
                this.state.audioURL = null;
                this.state.audioBlob = null;
                this.state.audioMimeType = null;
                this.state.isRecording = false;
                this.state.showAnswer = false;
                this.render();
            }

            toggleAnswer() {
                this.state.showAnswer = !this.state.showAnswer;
                this.render();
            }

            nextPhrase() {
                // Clean up audio before moving to next phrase
                if (this.state.audioURL) {
                    URL.revokeObjectURL(this.state.audioURL);
                }
                if (this.audioStream) {
                    this.audioStream.getTracks().forEach(track => track.stop());
                    this.audioStream = null;
                }

                const phrases = categories[this.state.currentCategory].phrases;
                this.state.currentPhraseIndex = (this.state.currentPhraseIndex + 1) % phrases.length;
                this.state.audioURL = null;
                this.state.audioBlob = null;
                this.state.audioMimeType = null;
                this.state.isRecording = false;
                this.state.showAnswer = false;
                this.render();
            }

            previousPhrase() {
                // Clean up audio before moving to previous phrase
                if (this.state.audioURL) {
                    URL.revokeObjectURL(this.state.audioURL);
                }
                if (this.audioStream) {
                    this.audioStream.getTracks().forEach(track => track.stop());
                    this.audioStream = null;
                }

                const phrases = categories[this.state.currentCategory].phrases;
                this.state.currentPhraseIndex = this.state.currentPhraseIndex === 0 ?
                    phrases.length - 1 : this.state.currentPhraseIndex - 1;
                this.state.audioURL = null;
                this.state.audioBlob = null;
                this.state.audioMimeType = null;
                this.state.isRecording = false;
                this.state.showAnswer = false;
                this.render();
            }

            resetAudio() {
                // Clean up audio URL
                if (this.state.audioURL) {
                    URL.revokeObjectURL(this.state.audioURL);
                }

                // Stop any active recording
                if (this.state.isRecording && this.audioStream) {
                    this.audioStream.getTracks().forEach(track => track.stop());
                    this.audioStream = null;
                    this.state.isRecording = false;
                }

                this.state.audioURL = null;
                this.state.audioBlob = null;
                this.state.audioMimeType = null;
                this.render();
            }

            changeFlashcardCategory(category) {
                this.state.flashcardCategory = category;
                this.state.currentFlashcardIndex = 0;
                this.state.showFlashcardAnswer = false;
                this.render();
            }

            toggleFlashcard() {
                this.state.showFlashcardAnswer = !this.state.showFlashcardAnswer;
                this.render();
            }

            nextFlashcard() {
                const phrases = categories[this.state.flashcardCategory].phrases;
                this.state.currentFlashcardIndex = (this.state.currentFlashcardIndex + 1) % phrases.length;
                this.state.showFlashcardAnswer = false;
                this.render();
            }

            previousFlashcard() {
                const phrases = categories[this.state.flashcardCategory].phrases;
                this.state.currentFlashcardIndex = this.state.currentFlashcardIndex === 0 ? 
                    phrases.length - 1 : this.state.currentFlashcardIndex - 1;
                this.state.showFlashcardAnswer = false;
                this.render();
            }

            getDifficultyClass(difficulty) {
                const classes = {
                    easy: 'bg-green-100 text-green-800',
                    medium: 'bg-yellow-100 text-yellow-800',
                    hard: 'bg-red-100 text-red-800'
                };
                return classes[difficulty] || classes.easy;
            }

            getDifficultyText(difficulty) {
                const texts = {
                    easy: 'Makkelijk',
                    medium: 'Gemiddeld',
                    hard: 'Moeilijk'
                };
                return texts[difficulty] || '';
            }

            attachEventListeners() {
                // Event listeners are handled by onclick attributes
            }
        }

        const app = new SwedishApp();
    </script>
</body>
</html>
