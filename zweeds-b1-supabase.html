            from { opacity: 0; transform: translateY(20px); }

        class SwedishApp {
            constructor() {
                this.state = {
                    currentTab: 'login',
                    currentCategory: 'greetings',
                    currentPhraseIndex: 0,
                    isRecording: false,
                    audioURL: null,
                    showAnswer: false,
                    completedPhrases: [],
                    newBadge: null,
                    flashcardCategory: 'greetings',
                    currentFlashcardIndex: 0,
                    showFlashcardAnswer: false,
                    user: null,
                    leaderboard: [],
                    stats: this.getDefaultStats()
                };
                
                this.mediaRecorder = null;
                this.audioChunks = [];
                
                this.checkAuth();
            }

            getDefaultStats() {
                return {
                    totalPoints: 0,
                    level: 1,
                    streak: 0,
                    lastPlayedDate: null,
                    phrasesCompleted: 0,
                    perfectPhrases: 0,
                    categoriesCompleted: [],
                    dailyGoal: 0,
                    dailyGoalTarget: 10,
                    badges: [],
                    displayName: ''
                };
            }

            async checkAuth() {
                if (!supabaseEnabled) {
                    this.state.currentTab = 'setup';
                    this.render();
                    return;
                }

                const { data: { user } } = await supabase.auth.getUser();
                
                if (user) {
                    this.state.user = user;
                    await this.loadUserData();
                    this.state.currentTab = 'home';
                } else {
                    this.state.currentTab = 'login';
                }
                
                this.render();
            }

            async loadUserData() {
                if (!this.state.user) return;

                try {
                    const { data, error } = await supabase
                        .from('user_progress')
                        .select('*')
                        .eq('user_id', this.state.user.id)
                        .single();

                    if (data) {
                        this.state.stats = data.stats || this.getDefaultStats();
                        this.state.completedPhrases = data.completed_phrases || [];
                        this.checkStreak();
                    } else if (!error || error.code === 'PGRST116') {
                        // Create new user record
                        await this.saveUserData();
                    }
                } catch (error) {
                    console.error('Error loading user data:', error);
                }

                await this.loadLeaderboard();
            }

            async saveUserData() {
                if (!this.state.user) return;

                try {
                    const { error } = await supabase
                        .from('user_progress')
                        .upsert({
                            user_id: this.state.user.id,
                            stats: this.state.stats,
                            completed_phrases: this.state.completedPhrases,
                            updated_at: new Date().toISOString()
                        });

                    if (error) throw error;
                } catch (error) {
                    console.error('Error saving user data:', error);
                }
            }

            async loadLeaderboard() {
                try {
                    const { data, error } = await supabase
                        .from('user_progress')
                        .select('stats')
                        .order('stats->totalPoints', { ascending: false })
                        .limit(10);

                    if (data) {
                        this.state.leaderboard = data.map(item => item.stats);
                    }
                } catch (error) {
                    console.error('Error loading leaderboard:', error);
                }
            }

            async signUp(email, password, displayName) {
                try {
                    const { data, error } = await supabase.auth.signUp({
                        email: email,
                        password: password,
                    });

                    if (error) throw error;

                    if (data.user) {
                        this.state.user = data.user;
                        this.state.stats.displayName = displayName;
                        await this.saveUserData();
                        this.state.currentTab = 'home';
                        this.render();
                    }
                } catch (error) {
                    alert('Registratie mislukt: ' + error.message);
                }
            }

            async signIn(email, password) {
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password,
                    });

                    if (error) throw error;

                    if (data.user) {
                        this.state.user = data.user;
                        await this.loadUserData();
                        this.state.currentTab = 'home';
                        this.render();
                    }
                } catch (error) {
                    alert('Inloggen mislukt: ' + error.message);

                    await supabase.auth.signOut();
                    this.state.user = null;

                    this.state.completedPhrases = [];
                    this.state.currentTab = 'login';
                    this.render();
                } catch (error) {
                    alert('Uitloggen mislukt: ' + error.message);
                }
            }

            checkStreak() {
                const today = new Date().toDateString();
                if (this.state.stats.lastPlayedDate !== today) {
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    const wasYesterday = this.state.stats.lastPlayedDate === yesterday.toDateString();
                    
                    this.state.stats.streak = wasYesterday ? this.state.stats.streak : 0;
                    this.state.stats.dailyGoal = 0;
                }
            }

            speakPhrase(text) {
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'sv-SE';
                    utterance.rate = 0.8;
                    window.speechSynthesis.cancel();
                    window.speechSynthesis.speak(utterance);
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                        const url = URL.createObjectURL(audioBlob);
                        this.state.audioURL = url;
                        this.render();
                    };

                    this.mediaRecorder.start();
                    this.state.isRecording = true;
                    this.render();
                } catch (error) {
                    alert('Kon geen toegang krijgen tot de microfoon');
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.state.isRecording) {
                    this.mediaRecorder.stop();
                    this.state.isRecording = false;
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                    this.render();
                }
            }

            async markAsCompleted(isPerfect = false) {
                const currentPhrase = categories[this.state.currentCategory].phrases[this.state.currentPhraseIndex];
                const phraseId = `${this.state.currentCategory}-${currentPhrase.id}`;
                
                if (!this.state.completedPhrases.includes(phraseId)) {
                    this.state.completedPhrases.push(phraseId);
                    
                    const points = currentPhrase.difficulty === 'easy' ? 10 : 
                                 currentPhrase.difficulty === 'medium' ? 15 : 20;
                    const bonusPoints = isPerfect ? 5 : 0;
                    
                    this.state.stats.totalPoints += points + bonusPoints;
                    this.state.stats.phrasesCompleted += 1;
                    if (isPerfect) this.state.stats.perfectPhrases += 1;
                    this.state.stats.dailyGoal += 1;
                    
                    const today = new Date().toDateString();
                    if (this.state.stats.lastPlayedDate !== today) {
                        const yesterday = new Date();
                        yesterday.setDate(yesterday.getDate() - 1);
                        const wasYesterday = this.state.stats.lastPlayedDate === yesterday.toDateString();
                        this.state.stats.streak = wasYesterday ? this.state.stats.streak + 1 : 1;
                    }
                    this.state.stats.lastPlayedDate = today;
                    
                    this.state.stats.level = Math.floor(this.state.stats.totalPoints / 100) + 1;
                    
                    const categoryPhrases = categories[this.state.currentCategory].phrases;
                    const completedInCategory = categoryPhrases.filter(p => 
                        this.state.completedPhrases.includes(`${this.state.currentCategory}-${p.id}`)
                    ).length;
                    
                    if (completedInCategory === categoryPhrases.length && 
                        !this.state.stats.categoriesCompleted.includes(this.state.currentCategory)) {
                        this.state.stats.categoriesCompleted.push(this.state.currentCategory);
                    }
                    
                    this.checkBadges();
                    await this.saveUserData();
                    await this.loadLeaderboard();
                }
                
                this.state.audioURL = null;
                this.render();
            }

            checkBadges() {
                Object.values(badges).forEach(badge => {
                    if (!this.state.stats.badges.includes(badge.id)) {
                        let shouldAward = false;
                        
                        switch (badge.type) {
                            case 'phrases':
                                shouldAward = this.state.stats.phrasesCompleted >= badge.requirement;
                                break;
                            case 'perfect':
                                shouldAward = this.state.stats.perfectPhrases >= badge.requirement;
                                break;
                            case 'streak':
                                shouldAward = this.state.stats.streak >= badge.requirement;
                                break;
                            case 'category':
                                shouldAward = this.state.stats.categoriesCompleted.length >= badge.requirement;
                                break;
                            case 'allCategories':
                                shouldAward = this.state.stats.categoriesCompleted.length >= 5;
                                break;
                            case 'level':
                                shouldAward = this.state.stats.level >= badge.requirement;
                                break;
                            case 'dailyPhrases':
                                shouldAward = this.state.stats.dailyGoal >= badge.requirement;
                                break;
                        }
                        
                        if (shouldAward) {
                            this.state.stats.badges.push(badge.id);
                            this.state.newBadge = badge;
                            setTimeout(() => {
                                this.state.newBadge = null;
                                this.render();
                            }, 3000);
                        }
                    }
                });
            }

                const app = document.getElementById('app');
                
                if (this.state.currentTab === 'setup') {
                    app.innerHTML = this.renderSetup();
                } else if (this.state.currentTab === 'login') {
                    app.innerHTML = this.renderLogin();
                } else {

                        ${this.state.newBadge ? this.renderNewBadge() : ''}
                        ${this.renderHeader()}
                        <div class="p-4 max-w-2xl mx-auto pb-28">
                            ${this.state.currentTab === 'home' ? this.renderHome() : ''}
                            ${this.state.currentTab === 'practice' ? this.renderPractice() : ''}
                            ${this.state.currentTab === 'flashcards' ? this.renderFlashcards() : ''}
                            ${this.state.currentTab === 'badges' ? this.renderBadges() : ''}
                            ${this.state.currentTab === 'leaderboard' ? this.renderLeaderboard() : ''}
                        </div>
                        ${this.renderBottomNav()}
                    `;
                }
                this.attachEventListeners();
            }

                            <button onclick="app.previousFlashcard()" 
                                    class="flex-1 py-5 glass-effect rounded-xl text-gray-700 card-hover card-shadow font-bold text-xl">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <button onclick="app.nextFlashcard()" 
                                    class="flex-1 py-5 rounded-xl text-white card-hover card-shadow font-bold text-xl"
                                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                        
                        <div class="glass-effect rounded-2xl p-4 card-shadow border-2 border-purple-200">
                            <h4 class="font-bold text-purple-900 mb-2 flex items-center gap-2">
                                <i class="fas fa-book text-purple-600"></i> Flashcard Tip
                            </h4>
                            <p class="text-sm text-purple-800">
                                Probeer eerst zelf het antwoord te bedenken voordat je de kaart omdraait! 
                                Spreek de Zweedse zin hardop uit voor betere memorisatie. üß†
                            </p>
                        </div>
                    </div>
                `;
            }

            renderBadges() {
                return `
                    <div class="space-y-4 animate-slideUp">
                        <div class="glass-effect rounded-2xl p-5 card-shadow">
                            <h3 class="text-2xl font-bold text-gray-800 mb-2 flex items-center gap-2">
                                <i class="fas fa-trophy text-yellow-500"></i> Jouw Badges
                            </h3>
                            <p class="text-sm text-gray-600 mb-4">
                                <span class="font-bold text-purple-600">${this.state.stats.badges.length}</span> van ${Object.keys(badges).length} badges behaald
                            </p>
                            
                            <div class="grid grid-cols-2 gap-3">
                                ${Object.values(badges).map(badge => {
                                    const earned = this.state.stats.badges.includes(badge.id);
                                    return `
                                        <div class="p-4 rounded-xl border-2 card-hover ${earned ? 
                                            'card-shadow border-yellow-400' : 
                                            'bg-gray-50 border-gray-200 opacity-60'}"
                                            style="${earned ? 'background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);' : ''}">
                                            <div class="text-5xl mb-2 text-center">
                                                ${earned ? badge.icon : 'üîí'}
                                            </div>
                                            <h4 class="font-bold text-sm text-center mb-1 text-gray-800">
                                                ${badge.name}
                                            </h4>
                                            <p class="text-xs text-center text-gray-600">
                                                ${badge.description}
                                            </p>
                                            ${!earned ? `
                                                <div class="mt-2 text-center">
                                                    <span class="text-xs bg-gray-200 px-2 py-1 rounded-full font-semibold text-gray-600">
                                                        ${badge.requirement} ${badge.type === 'phrases' ? 'zinnen' : 
                                                          badge.type === 'perfect' ? 'perfect' : 
                                                          badge.type === 'streak' ? 'dagen' : 
                                                          badge.type === 'level' ? 'level' : ''}
                                                    </span>
                                                </div>
                                            ` : ''}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        
                        <div class="rounded-2xl p-5 card-shadow text-white"
                             style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                            <h4 class="font-bold mb-4 text-lg flex items-center gap-2">
                                <i class="fas fa-chart-line"></i> Jouw Progressie
                            </h4>
                            <div class="space-y-3 text-sm">
                                <div class="flex justify-between items-center bg-white/10 rounded-lg p-3 backdrop-blur-sm">
                                    <span class="font-medium">Zinnen voltooid:</span>
                                    <span class="font-bold text-lg">${this.state.stats.phrasesCompleted}</span>
                                </div>
                                <div class="flex justify-between items-center bg-white/10 rounded-lg p-3 backdrop-blur-sm">
                                    <span class="font-medium">Perfecte scores:</span>
                                    <span class="font-bold text-lg">${this.state.stats.perfectPhrases}</span>
                                </div>
                                <div class="flex justify-between items-center bg-white/10 rounded-lg p-3 backdrop-blur-sm">
                                    <span class="font-medium">Huidige streak:</span>
                                    <span class="font-bold text-lg">${this.state.stats.streak} üî•</span>
                                </div>
                                <div class="flex justify-between items-center bg-white/10 rounded-lg p-3 backdrop-blur-sm">
                                    <span class="font-medium">Categorie√´n voltooid:</span>
                                    <span class="font-bold text-lg">${this.state.stats.categoriesCompleted.length}/5</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderLeaderboard() {
                return `
                    <div class="space-y-4 animate-slideUp">
                        <div class="glass-effect rounded-2xl p-5 card-shadow">
                            <h3 class="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                <i class="fas fa-trophy text-yellow-500"></i> Leaderboard
                            </h3>
                            
                            ${this.state.leaderboard.length === 0 ? `
                                <div class="text-center py-8 text-gray-600">
                                    <i class="fas fa-users text-4xl mb-3 text-gray-400"></i>
                                    <p>Nog geen andere spelers!</p>
                                    <p class="text-sm mt-2">Deel de app met vrienden üöÄ</p>
                                </div>
                            ` : `
                                <div class="space-y-2">
                                    ${this.state.leaderboard.map((player, index) => {
                                        const isCurrentUser = player.displayName === this.state.stats.displayName;
                                        const medals = ['ü•á', 'ü•à', 'ü•â'];
                                        
                                        return `
                                            <div class="flex items-center gap-3 p-4 rounded-xl ${
                                                isCurrentUser ? 'bg-gradient-to-r from-purple-100 to-pink-100 border-2 border-purple-400' : 'bg-gray-50'
                                            }">
                                                <div class="text-2xl font-bold w-8">
                                                    ${index < 3 ? medals[index] : (index + 1)}
                                                </div>
                                                <div class="flex-1">
                                                    <p class="font-bold text-gray-800">
                                                        ${player.displayName || 'Anoniem'}
                                                        ${isCurrentUser ? '<span class="text-xs text-purple-600 ml-2">(jij)</span>' : ''}
                                                    </p>
                                                    <p class="text-sm text-gray-600">
                                                        Level ${player.level} ‚Ä¢ ${player.phrasesCompleted} zinnen
                                                    </p>
                                                </div>
                                                <div class="text-right">
                                                    <p class="font-bold text-purple-600 text-lg">${player.totalPoints}</p>
                                                    <p class="text-xs text-gray-600">punten</p>
                                                </div>
                                            </div>
                                        `;
                                    }).join('')}
                                </div>
                            `}
                        </div>
                        
                        <div class="glass-effect rounded-2xl p-4 card-shadow border-2 border-purple-200">
                            <h4 class="font-bold text-purple-900 mb-2 flex items-center gap-2">
                                <i class="fas fa-info-circle text-purple-600"></i> Info
                            </h4>
                            <p class="text-sm text-purple-800">
                                De leaderboard toont de top 10 spelers op basis van totale punten. 
                                Blijf oefenen om hoger te komen! üöÄ
                            </p>
                        </div>
                    </div>
                `;
            }

            renderBottomNav() {
                return `
                    <div class="fixed bottom-0 left-0 right-0 glass-effect shadow-2xl z-10 border-t border-gray-200">
                        <div class="flex justify-around max-w-2xl mx-auto">
                            <button onclick="app.switchTab('home')" 
                                    class="flex-1 py-4 flex flex-col items-center gap-1 transition-all ${
                                        this.state.currentTab === 'home' 
                                            ? 'text-purple-600' 
                                            : 'text-gray-400 hover:text-gray-600'
                                    }">
                                <i class="fas fa-home text-xl"></i>
                                <span class="text-xs font-bold">Home</span>
                            </button>
                            <button onclick="app.switchTab('practice')" 
                                    class="flex-1 py-4 flex flex-col items-center gap-1 transition-all ${
                                        this.state.currentTab === 'practice' 
                                            ? 'text-purple-600' 
                                            : 'text-gray-400 hover:text-gray-600'
                                    }">
                                <i class="fas fa-microphone text-xl"></i>
                                <span class="text-xs font-bold">Oefen</span>
                            </button>
                            <button onclick="app.switchTab('flashcards')" 
                                    class="flex-1 py-4 flex flex-col items-center gap-1 transition-all ${
                                        this.state.currentTab === 'flashcards' 
                                            ? 'text-purple-600' 
                                            : 'text-gray-400 hover:text-gray-600'
                                    }">
                                <i class="fas fa-layer-group text-xl"></i>
                                <span class="text-xs font-bold">Cards</span>
                            </button>
                            <button onclick="app.switchTab('badges')" 
                                    class="flex-1 py-4 flex flex-col items-center gap-1 relative transition-all ${
                                        this.state.currentTab === 'badges' 
                                            ? 'text-purple-600' 
                                            : 'text-gray-400 hover:text-gray-600'
                                    }">
                                <i class="fas fa-trophy text-xl"></i>
                                <span class="text-xs font-bold">Badges</span>
                                ${this.state.stats.badges.length > 0 ? `
                                    <span class="absolute top-2 right-1/4 rounded-full w-5 h-5 flex items-center justify-center text-xs font-bold text-white"
                                          style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                                        ${this.state.stats.badges.length}
                                    </span>
                                ` : ''}
                            </button>
                            <button onclick="app.switchTab('leaderboard')" 
                                    class="flex-1 py-4 flex flex-col items-center gap-1 transition-all ${
                                        this.state.currentTab === 'leaderboard' 
                                            ? 'text-purple-600' 
                                            : 'text-gray-400 hover:text-gray-600'
                                    }">
                                <i class="fas fa-ranking-star text-xl"></i>
                                <span class="text-xs font-bold">Rank</span>
                            </button>
                        </div>
                    </div>
                `;
            }

            switchTab(tab) {
                this.state.currentTab = tab;
                this.render();
            }

            selectCategory(category) {
                this.state.currentCategory = category;
                this.state.currentPhraseIndex = 0;
                this.state.currentTab = 'practice';
                this.state.audioURL = null;
                this.state.showAnswer = false;
                this.render();
            }

            toggleAnswer() {
                this.state.showAnswer = !this.state.showAnswer;
                this.render();
            }

            nextPhrase() {
                const phrases = categories[this.state.currentCategory].phrases;
                this.state.currentPhraseIndex = (this.state.currentPhraseIndex + 1) % phrases.length;
                this.state.audioURL = null;
                this.state.showAnswer = false;
                this.render();
            }

            previousPhrase() {
                const phrases = categories[this.state.currentCategory].phrases;
                this.state.currentPhraseIndex = this.state.currentPhraseIndex === 0 ? 
                    phrases.length - 1 : this.state.currentPhraseIndex - 1;
                this.state.audioURL = null;
                this.state.showAnswer = false;
                this.render();
            }

            resetAudio() {
                this.state.audioURL = null;
                this.render();
            }

            changeFlashcardCategory(category) {
                this.state.flashcardCategory = category;
                this.state.currentFlashcardIndex = 0;
                this.state.showFlashcardAnswer = false;
                this.render();
            }

            toggleFlashcard() {
                this.state.showFlashcardAnswer = !this.state.showFlashcardAnswer;
                this.render();
            }

            nextFlashcard() {
                const phrases = categories[this.state.flashcardCategory].phrases;
                this.state.currentFlashcardIndex = (this.state.currentFlashcardIndex + 1) % phrases.length;
                this.state.showFlashcardAnswer = false;
                this.render();
            }

            previousFlashcard() {
                const phrases = categories[this.state.flashcardCategory].phrases;
                this.state.currentFlashcardIndex = this.state.currentFlashcardIndex === 0 ? 
                    phrases.length - 1 : this.state.currentFlashcardIndex - 1;
                this.state.showFlashcardAnswer = false;
                this.render();
            }

            getDifficultyClass(difficulty) {
                const classes = {
                    easy: 'bg-green-100 text-green-800',
                    medium: 'bg-yellow-100 text-yellow-800',
                    hard: 'bg-red-100 text-red-800'
                };
                return classes[difficulty] || classes.easy;
            }

            getDifficultyText(difficulty) {
                const texts = {
                    easy: 'Makkelijk',
                    medium: 'Gemiddeld',
                    hard: 'Moeilijk'
                };
                return texts[difficulty] || '';
            }

            attachEventListeners() {
                // Event listeners are handled by onclick attributes
            }
        }

        const app = new SwedishApp();
    </script>
</body>
</html>
